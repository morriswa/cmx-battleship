<div class="pixel-font flex-col vw-90 mx-auto align-items-center">
    <!-- flex-col: creates a flex box in column direction  vw-90: content is width of 90% of the screen  mx-auto: make box centered   justify-content-center/align-items-center: center the content inside the flex box in x and y direction -->

    <p class="mt-21 game-title">BATTLESHIP</p>
    <!-- game-title class is created in cmx-theme.scss and the size is in variables.scss -->


    <p class="mt-23 pixel-font landing-page-text">enter user name: </p>
    <!-- mt is in the tools.scss -->
    <!-- landing-page-text is in cms-theme.scss and size is in variables.scss -->


    <input [formControl]="playerNameForm">
        <!--
        input box created with the <input> tag
        [formControl]= is used to save the user input into the playerNameForm variable
        (keydown.enter) is an event listener that waits for 'return' to be pressed, then it calls onSubmit() (in the landing-page.components.ts file)
        -->

        <!-- this prints the playerLoginMessage (in landing-page.components.ts)
            the playerLoginMessage is set in onSubmit() to "Welcome, "-->


    <p class="mt-1 pixel-font landing-page-text"> choose your number of ships </p>
    <app-radio-button-group class="mt-1" [radioButtonFormControl]="shipForm"/>
    <br>


    <button class="mt-1 pixel-font landing-page-text" (click)="onSubmit()" >submit</button> <!-- button created with <button> tag, (click) waits for it to be click, then calls onSubmit() -->

    <img class="landing-page-image" alt="game console with login settings" ngSrc="assets/sixth-iteration.png" height="2903" width="3870" priority>

    <img class="bground-image" alt="clouds over ocean" ngSrc="assets/Ocean_8/1.png" height="324" width="576">
    <img class="bground-image" alt="clouds over ocean" ngSrc="assets/Ocean_8/2.png" height="324" width="576">
    <img class="bground-image-moving" alt="animated clouds over ocean" ngSrc="assets/Ocean_8/3.png" height="324" width="576">
    <img class="bground-image-moving2" alt="animated clouds over ocean" ngSrc="assets/Ocean_8/4.png" height="324" width="576">
    <img class="bground-image" alt="clouds over ocean" ngSrc="assets/Ocean_8/5.png" height="324" width="576">
    <!-- <span class="dot"></span>
    <span class="dot2"></span> -->
    <!-- <img class="landing-page-image" src="assets/nintendo.jpg"> -->
    <!-- <img class="landing-page-image" src="assets/drawing.png"> -->
</div>
